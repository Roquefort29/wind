{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>{{ country.name }}</h1>
    <img src="{{ country.flag_photo.url }}" alt="Flag of {{ country.name }}">
    <p>{{ country.country_description }}</p>
    <p>Land Area: {{ country.land_area }} sq km</p>

    <h2>Total Cumulative Installed Capacity</h2>
    <canvas id="capacityChart" width="400" height="200"></canvas>

    <h2>Growth Rate</h2>
    <canvas id="growthChart" width="400" height="200"></canvas>

    <a href="{% url 'country_list' %}">Back to country list</a>

    <script>
        var ctxCapacity = document.getElementById('capacityChart').getContext('2d');
        var capacityChart = new Chart(ctxCapacity, {
            type: 'line',
            data: {
                labels: {{ years|safe }},
                datasets: [{
                    label: 'Installed Capacity (MW)',
                    data: {{ capacities|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctxGrowth = document.getElementById('growthChart').getContext('2d');
        var growthChart = new Chart(ctxGrowth, {
            type: 'line',
            data: {
                labels: {{ years|safe }},
                datasets: [{
                    label: 'Growth Rate (%)',
                    data: {{ growth_values|safe }},
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}
